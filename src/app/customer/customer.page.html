<ion-header>
  <ion-toolbar>
    <ion-title>customer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input 
            [(ngModel)]="name"
            type="name"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input 
            [(ngModel)]="phoneNumber"
            type="text"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input 
            [(ngModel)]="email"
            type="email"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
</ion-grid>

<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button color="primary" expand="block" (click)="checkIn()">Check in</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

   
</ion-content>
