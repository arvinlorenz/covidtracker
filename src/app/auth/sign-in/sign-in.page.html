<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signinForm" (ngSubmit)="login()">
    <ion-grid >
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              type="email"
              formControlName="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid >
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password"
              formControlName="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary"  type="submit" expand="block" [disabled]="!signinForm?.valid">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <div class="ion-text-center">
          <ion-button 
          type="button"
          color="primary" 
          fill="clear" 
          expand="full"
          (click)="goToRegister()">
          Register
        </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
