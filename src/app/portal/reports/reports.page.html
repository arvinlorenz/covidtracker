<ion-header>
  <ion-toolbar>
    <ion-title>reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>From:</ion-label>
          <ion-datetime [(ngModel)]="from" displayFormat="MMMM DD, YYYY" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>To:</ion-label>
          <ion-datetime [(ngModel)]="to" displayFormat="MMMM DD, YYYY" placeholder="Select Date"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="dark" expand="block" (click)="generate()">Email me</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
